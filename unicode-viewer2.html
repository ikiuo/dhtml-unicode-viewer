     class UnicodeViewer {

         /*
          * DOM
          */

         static mergeMap(a, b) {
             const r = new Map();
             a.forEach((v, k) => r.set(k, v));
             b.forEach((v, k) => r.set(k, v));
             return r;
         };

         static mapFromList(data) {
             const r = new Map();
             for (const kv of data)
                 if (kv != undefined)
                     r.set(kv[0], kv[1]);
             return r;
         };
         static attributeFrom = ((attributes) => UnicodeViewer.mapFromList(attributes));
         static styleFrom = ((options) => UnicodeViewer.mapFromList(options));

         static toNonBreak = ((s) => s.replaceAll(' ', '\xa0').replaceAll('-', '\u2011'));

         static getCodeString(code) {
             if (code < 0x10000)
                 return String.fromCharCode(code);
             const h = (code >> 16);
             const l = (code & 0xffff);
             const code1 = 0xd800 | ((h - 1) << 6) | (l >> 10);
             const code2 = 0xdc00 | (l & 0x3ff);
             return String.fromCharCode(code1, code2);
         };

         static defineProperties(target) {
             for (let i = 1; i < arguments.length; i++)

             return target;
         };

         static makeAreaTable(plane, name, count=16, offset=0) {
             return [...Array(count)].map((_, i) => ({
                 start: ((plane * 16 + i + offset) << 12),
                 end: (((plane * 16 + i + offset + 1) << 12) - 1),
                 name: `${name} [${(i + offset).toString(16).toUpperCase()}]`
             }));
         };

         static makeMaskSet() {
             const r = new Set();
             let base = 0;
             for (let i = 0; i < arguments.length; i++) {
                 const arg = arguments[i];
                 if (typeof(arg) == 'string')
                     base = UnicodeViewer.makeMaskSetSub(r, base, arg);
                 else for (const s of arg)
                     base = UnicodeViewer.makeMaskSetSub(r, base, s);
             };
             return r;
         };
         static makeMaskSetSub(r, base, src) {
             const args = src.split(',');
             const atop = args.shift();
             if (atop[0] == '+')
                 base += Number('0x' + atop.slice(1));
             else
                 base = Number('0x' + atop);
             if (args.length == 0) {
                 r.add(base);
                 return base;
             };
             for (const arg of args) {
                 const span = arg.split('-');
                 const s = Number('0x' + span.shift());
                 if (span.length == 0) {
                     r.add(base + s)
                     continue;
                 };
                 const e = Number('0x' + span.shift());
                 for (let o = s; o <= e; o++)
                     r.add(base + o);
             };
             return base;
         };

         static getAreaString = ((s, e) => UnicodeViewer.getAddressString(s) + '-' + UnicodeViewer.getAddressString(e));

         static getElementById = ((name) => document.getElementById(name));

         static clearChildren(parent) {
             while (parent.firstChild)
                 parent.removeChild(parent.firstChild);
         };
         static appendChildren(parent, children) {
             for (const child of children.flat())
                 parent.appendChild(child);
         };
         static newChildren(parent, children) {
             const S = UnicodeViewer;
             S.clearChildren(parent);
             S.appendChildren(parent, children);

         static mergeOption(a, b) {
             if (a == undefined) return b;
             if (b == undefined) return a;

             const r = {};

             if (a.idName != undefined)
                 r.idName = a.idName;
             else if (b.idName != undefined)
                 r.idName = b.idName;

             if (a.className != undefined)
                 r.className = a.className;
             else if (b.className != undefined)
                 r.className = b.className;

             if (a.innerText != undefined)
                 r.innerText = a.innerText;
             else if (b.innerText != undefined)
                 r.innerText = b.innerText;

             if (a.attribute != undefined && b.attribute != undefined)
                 r.attribute = UnicodeViewer.mergeMap(a.attribute, b.attribute);
             else if (a.attribute != undefined)
                 r.attribute = a.attribute;
             else if (b.attribute != undefined)
                 r.attribute = b.attribute;

             if (a.style != undefined && b.style != undefined)
                 r.style = UnicodeViewer.mergeMap(a.style, b.style);
             else if (a.style != undefined)
                 r.style = a.style;
             else if (b.style != undefined)
                 r.style = b.style;

             if (a.children != undefined && b.children != undefined)
                 r.children = a.children.concat(b.style);
             else if (a.children != undefined)
                 r.children = a.children;
             else if (b.children != undefined)
                 r.children = b.children;

             return r;
         };
         static mergeOptions() {
             let r = undefined;
             for (const a of arguments)
                 r = UnicodeViewer.mergeOption(r, a);
             return r;
         };

         static createElement(name, option, innerText) {
             const S = UnicodeViewer;
             const element = document.createElement(name);
             if (innerText != undefined)
                 element.innerText = innerText;
             if (option == undefined)
                 return element;
             if (option.idName != undefined)
                 element.setAttribute('id', option.idName);
             if (option.className != undefined)
                 element.setAttribute('class', option.className);
             if (option.innerText != undefined)
                 element.innerText = option.innerText;
             if (option.attribute != undefined)
                 option.attribute.forEach((v, k) => element.setAttribute(k, v));
             if (option.style != undefined)
                 option.style.forEach((v, k) => element.style.setProperty(k, v));
             if (option.children != undefined)
                 S.appendChildren(element, option.children);
             return element;
         };

         static viewerId = 1;
         static viewerMap = new Map();

         constructor(parent, title, option) {
             const S = UnicodeViewer;
             const name = `_UnicodeVewer_Object_No_${S.viewerId++}`;
             S.viewerMap.set(name, this);

             this.S = S;
             this.objectName = name;
             this.namePrefix = this.objectName + '_';
             this.parent = parent;
             this.tagOption = S.defaultOption;
             if (option != undefined)
                 Object.assign(this.tagOption, option);

             this.initViewer();
         };

         release() {
             const S = this.S;
             S.viewerMap.delete(this.objectName);
         };
         static releaseAll() {
             S.viewerMap.clear();
         };

         appendChildren() {
             for (const child of arguments)
                 this.parent.appendChild(child);

         createElement(name, option, innerText) {
             const S = this.S;
             const tagId = name.split('.');
             const tagName = tagId[0];
             const tagOption = S.defaultOption[tagName];
             const className = name.replace('.', '_');
             const classOption = ((tagName != className) ? S.defaultOption[className] : undefined);
             const element = S.createElement(tagName, S.mergeOptions(tagOption, classOption, option), innerText);
             if (tagId.length >= 2) element.setAttribute("class", tagId[1]);
             return element;
         };

         createFooter = ((option) => this.createElement('footer', option));

         createP = ((option) => this.createElement('p', option));
         createPS = ((s, option) => this.createElement('p', option, s));

         createInput = ((option) => this.createElement('input', option));
         createLabel = ((option) => this.createElement('label', option));

         createSpan = ((s, option) => this.createElement('span', option, s));

         createThChar = ((option) => this.createElement('th.char', option));
         createTdChar = ((option) => this.createElement('td.char', option));
         createDivChar = ((option) => this.createElement('div.char', option));

         createLabeledInput(type, title, name, value, option) {
             const S = this.S;
             const lopt = (option ? option.label : undefined);
             const iopt = (option ? option.input : undefined);
             const sopt = (option ? option.span : undefined);
             return this.createLabel(S.mergeOption(sopt, { children: [
                 this.createInput({ attribute: S.attributeFrom([
                     ['type', type], ['name', name],
                     (value ? ['value', value] : undefined),
                     ((iopt && iopt.checked) ? ['checked', undefined] : undefined),
                     ((iopt && iopt.disabled) ? ['disabled', undefined] : undefined),
                     ((iopt && iopt.onclick) ? ['onclick', iopt.onclick] : undefined),
                     ((iopt && iopt.inputClass) ? ['className', iopt.className] : undefined),
                 ])}),
                 this.createSpan(title, sopt),
             ]}));
         };

             this.createLabeledInput('radio', title, name, value, option));
         createLabeledCheckBox = ((title, name, option) =>
             this.createLabeledInput('checkbox', title, name, undefined, option));

         createCodeTableSetting() {
             const S = this.S;
             const width_list = [16, 32, 64, 128, 256];
             const attr_width_normal = { input: { onclick: this.codeOnClickWidth } };
             const attr_width_checked = { input: { checked: true, onclick: this.codeOnClickWidth } };
             return this.createTable({ children: [
                 this.createTr({ children: [
                     this.createThS(S.planeSelectorName),
                     this.createTd({ children: [
                         this.createLabeledCheckBox(
                             S.planeDetailName, this.inputDetailName,
                             { input: { onclick: this.codeOnClickDetail }}),
                     ]}),
                     this.createThS(S.widthSelectorName),
                     this.createTd({ children: [
                         this.createLabeledCheckBox(
                             S.matrixTransposeName, this.inputTransposeName,
                             { input: { onclick: this.codeOnClickWidth }}),
                     ]}),
                     this.createTd({ children: [
                         this.createSpan(S.matrixWidthName),
                         width_list.map((w, i) => this.createLabeledInputRadio(
                             `${w}`, this.inputWidthName, `${w}`,
                             ((i == 0) ? attr_width_checked : attr_width_normal))),
                     ]}),
                     this.createTd({ children: [
                         this.createLabeledCheckBox(
                             S.specialCodeName, this.inputSpecialCodeName,
                             { input: { onclick: this.codeOnClickSpecial }}),
                     ]}),
                 ]}),
             ]});
         };

         createCodeHexChildren(offs, size, step) {
             const S = this.S;
             const children = [];
             const s = S.getAddressString(offs).slice(-size);
             for (let p = 0; p < size; p += step) {
                 if (children.length != 0)
                     children.push(this.createBr());
                 children.push(this.createCode(s.slice(p, p + step)));
             };
             return children;
         };

         createCodeCharForControl(name) {
             const children = [];
             for (const s of name.split('\n')) {
                 if (children.length != 0)
                     children.push(this.createBr());
                 children.push(this.createSpanChar(s));
             };
             return this.createDivChar({ children: children });
         };
         createCodeCharForVSel(code) {
             return this.createCodeCharForControl('VS' + ((code & 15) + 1));
         };
         createCodeCharDivForControl(code, size, style) {
             return this.createDivChar({
                 style: style,
                 children: this.createCodeHexChildren(code, size, 2),
             });
         };
         createCodeCharForSurrogate(code) {
             return this.createCodeCharDivForControl(code, 4);
         };
         createCodeCharForNotChar(code) {
             return this.createCodeCharDivForControl(code, 4, this.S.defaultDivNotCharStyle);
         };
         createCodeCharForUnassigned(code) {
             return this.createCodeCharDivForControl(code, 4, this.S.defaultDivUnassignedCharStyle);
         };
         createCodeCharForReservedS(s) {
             return this.createSpan(this.S.toNonBreak(s), { style: this.S.defaultSpanReservedStyle });
         };
         createCodeCharForReservedC(code) {
             return this.createCodeCharForReservedS(UnicodeViewer.getCodeString(code));
         };
         createCodeChar(code) {
             const S = this.S;
             const name = S.ControlCharacterMap[code];
             if (name != undefined) return this.createCodeCharForControl(name);
             const plane = (code >> 16);
             const pcode = (code & 0xffff);
             if (pcode >= 0xfffe)
                 return this.createCodeCharForNotChar(pcode);
             if (plane == 0) {
                 if (0xd800 <= code && code <= 0xdfff) return this.createCodeCharForSurrogate(code);
                 if (0xfdd0 <= code && code <= 0xfdef) return this.createCodeCharForNotChar(pcode);
                 if (0xfe00 <= code && code <= 0xfe0f) return this.createCodeCharForVSel(code);
             } else if (pcode >= 0xff80)
                 return this.createCodeCharForUnassigned(pcode);
             else if (plane <= 3) {
                 if (plane == 3 && pcode >= 0x134a)
                     return this.createCodeCharForReservedC(code);
             } else if (plane <= 13) {
                 return this.createCodeCharForUnassigned(pcode);
             } else if (plane == 14) {
                 if ((0x0000 == pcode) ||
                     (0x0002 <= pcode && pcode <= 0x001f) ||
                     (0x0080 <= pcode && pcode <= 0x00ff) ||
                     (0x01f0 <= pcode))
                     return this.createCodeCharForUnassigned(pcode);
             };
             if (S.CodeMaskSet.has(code))
                 return this.createCodeCharForUnassigned(pcode);
             return this.createSpanChar(S.getCodeString(code), {
                 attribute: S.attributeFrom([
                     ["onclick", `UnicodeViewer.toClipboard('${String.fromCharCode(code)}')`]
             ])});
         };

         createCodeTable(start, end, width, discover, disabled) {
             const S = this.S;

             const transpose = (width < 0);
             const awidth = transpose ? -width : width;
             const xstart = transpose ? start : 0;
             const ystart = transpose ? 0 : start;
             const xend = transpose ? end : awidth;
             const yend = transpose ? awidth : end;
             const xstep = transpose ? awidth : 1;
             const ystep = transpose ? 1 : awidth;
             const yalen = transpose ? ((awidth <= 16) ? 1 : 2) : 6;

             const table = [];
             {
                 const children = [this.createThS(S.toNonBreak(' '))];
                 const olen = (xend <= 16) ? 1 : ((S.getHexString(xend-1).length + 1) & ~1);
                 const ostep = (xend <= 16) ? 1 : 2;
                 for (let offs = xstart; offs < xend; offs += xstep)
                     children.push(this.createThChar({ children: this.createCodeHexChildren(offs, olen, ostep) }));
                 table.push(this.createTr({ children: children }));
             };

             if (disabled)
                 return table;

             for (let y = ystart; y < yend; y += ystep) {
                 const tr = this.createTr({ children: [
                     this.createThChar({ children: [
                         this.createCode(S.getAddressString(y).slice(-yalen))
                     ]}),
                 ]});
                 for (let x = xstart; x < xend; x += xstep)
                     tr.appendChild(this.createTdChar({ children: [
                         (discover ? this.createSpanChar(S.getCodeString(x + y)) : this.createCodeChar(x + y))
                     ]}));
                 table.push(tr);
             };

             return table;
         };

         initViewer() {
             const S = this.S;

             this.inputDetailName = this.namePrefix + 'detail';
             this.inputTransposeName = this.namePrefix + 'transpose';
             this.inputWidthName = this.namePrefix + 'width';
             this.inputSpecialCodeName = this.namePrefix + 'special';
             this.inputPlaneName = this.namePrefix + 'plane';
             this.inputAreaName = this.namePrefix + 'area';

             this.tagPlaneSelector = this.createTable();
             this.tagAreaName = this.createH3('Plane');
             this.tagAreaSelector = this.createTable();
             this.tagCodeTableName = this.createH4('Character');
             this.tagCodeTable = this.createDiv();

             this.codeOnClickDetail = `UnicodeViewer.onClickDetail("${this.objectName}");`;
             this.codeOnClickWidth = `UnicodeViewer.onClickWidth("${this.objectName}");`;
             this.codeOnClickSpecial = `UnicodeViewer.onClickSpecial("${this.objectName}");`;
             this.codeOnClickPlane = `UnicodeViewer.onClickPlane("${this.objectName}");`;
             this.codeOnClickArea = `UnicodeViewer.onClickArea("${this.objectName}");`;

             this.appendChildren(
                 this.createSection({
                     style: S.styleFrom([['display', 'list']]),
                     children: [
                         this.createCodeTableSetting(),
                         this.createDivS(S.toNonBreak(' '), { style: S.styleFrom([['font-size', '10%']])}),
                         this.tagPlaneSelector,
                 ]}),
                 this.createSection({ children: [
                     this.createArticle({ children: [

                     ]}),
                     this.createArticle({ children: [
                         this.createDiv({ innerText: S.toNonBreak('  ') }),

                     this.createArticle({ children: [

         updateDetailSelector() {
             const S = this.S;
             this.detailMode = S.getInputChecked(this.inputDetailName);
             this.planeList = this.detailMode ? S.DetailPlaneList : undefined;
             this.planeTable = this.detailMode ? S.DetailPlaneTable : S.SimplePlaneTable;
             this.areaTable = this.detailMode ? S.DetailAreaTable : S.SimpleAreaTable;
             this.updatePlaneSelector();
         };

         updatePlaneSelector() {
             const S = this.S;

             const children = [];
             if (!this.detailMode) {
                 children.push(
                     this.createTr({ children: [
                         this.createThS(S.planeSelectorName, {
                             attribute: S.attributeFrom([['rowspan', '2']]),
                         }),
                         this.planeTable.map((plane, i) => this.createTh({ children: [
                             this.createLabeledInputRadio(
                                 plane.header, this.inputPlaneName, S.getAreaString(plane.start, plane.end),
                                 { input: { checked: (i == 0), onclick: this.codeOnClickPlane }})
                         ]}))
                     ]}),
                     this.createTr({ children: [
                         this.planeTable.map((plane, i) => this.createTdSC(plane.name))
                     ]}),
                 );
             } else {
                 children.push(this.createTr({ children: [
                     this.createThS(S.planeSelectorName),
                     this.createTh(),
                 ]}));

                 let checked = true;
                 for (const plane of this.planeList) {
                     const td = this.createTd();
                     const tr = this.createTr({ children: [this.createThS(plane.name), td]});
                     for (const area of this.planeTable.filter(area =>
                         (plane.start <= area.start && area.end <= plane.end))) {
                         td.appendChild(this.createLabeledInputRadio(
                             area.name, this.inputPlaneName, S.getAreaString(area.start, area.end),
                             { input: { checked: checked, onclick: this.codeOnClickPlane }}));
                         if (area.separator)
                             td.appendChild(this.createBr());
                         checked = false;
                     };
                     children.push(tr);
                 };
             };
             S.newChildren(this.tagPlaneSelector, children.flat());
             this.updateAreaSelector();
         };

         updateAreaSelector() {
             const S = this.S;
             const plane = S.getInputChecked(this.inputPlaneName);
             const [start, end] = S.getAreaFromString(plane.value);
             this.tagAreaName.innerText = S.toNonBreak(S.PlaneName[start >> 16]);
             const table = this.areaTable.filter(data => !(end < data.start || data.end < start));
             S.newChildren(this.tagAreaSelector, table.map((d, i) => this.createTr({ children: [
                 this.createTh({ children: [this.createCode(S.getAddressString(d.start))] }),
                 this.createTh({ children: [this.createCode(S.getAddressString(d.end))] }),
                 this.createTd({ children: [this.createLabeledInputRadio(
                     S.toNonBreak(d.name), this.inputAreaName, S.getAreaString(d.start, d.end), {
                         input: { checked: (i == 0), disabled: d.disabled, onclick: this.codeOnClickArea  },
                         span: { style: (d.large ? S.defaultSpanLargeStyle : S.defaultSpanStyle) },
                 })]}),
             ]})));
             this.updateCodeTable();
         };

         updateCodeTable() {
             const S = this.S;

             const area = S.getInputChecked(this.inputAreaName).value;
             const [start, end] = S.getAreaFromString(area);

             const transpose = S.getInputChecked(this.inputTransposeName);
             const awidth = Number(S.getInputChecked(this.inputWidthName).value);
             const width = transpose ? -awidth : awidth;

             const special = S.getInputChecked(this.inputSpecialCodeName);
             const discover = (special != null);

             let disabled = false;
             let large = false;
             for (const r of this.areaTable)
                 if (start == r.start && end == r.end) {
                     this.tagCodeTableName.innerText = S.toNonBreak(r.name);
                     disabled = r.disabled;
                     large = r.large;
                     break;
                 };

             const id = ('' +
                         `${this.namePrefix}CodeTable` +
                         `_${discover ? 'D' : 'C'}` +
                         `_${transpose ? 'T' : 'N'}` +
                         `_S${S.getAddressString(start)}_` +
                         `_E${S.getAddressString(end)}` +
                         `_W${awidth}` +
                         '');

             for (let i = 0; i < this.tagCodeTable.children.length; i++)
                 this.tagCodeTable.children[i].setAttribute('hidden', 'true');

             const cached = S.getElementById(id);
             if (cached != null) {
                 cached.removeAttribute('hidden');
                 return;
             };

             this.tagCodeTable.appendChild(this.createTable(
                 { idName: id, children: [this.createCodeTable(start, (end + 1), width, discover, disabled)] }
             ));
         };

         static clickObject(name) { return UnicodeViewer.viewerMap.get(name); };
         static onClickDetail(name) { UnicodeViewer.clickObject(name).updateDetailSelector(); };
         static onClickWidth(name) { UnicodeViewer.clickObject(name).updateCodeTable(); };
         static onClickSpecial(name) { UnicodeViewer.clickObject(name).updateCodeTable(); };
         static onClickPlane(name) { UnicodeViewer.clickObject(name).updateAreaSelector(); };
         static onClickArea(name) { UnicodeViewer.clickObject(name).updateCodeTable(); };
         static toClipboard(text) { navigator.clipboard.writeText(text); };
     };

     window.onload = function() {
         sep = '';
         for (let n = 1; n <= 4; n++) {
             if (sep)
                 document.body.insertAdjacentHTML('beforeend', sep);
             document.body.insertAdjacentHTML(
                 'beforeend', [
                     `<h1>Unicode 文字表 (${n})</h1>`,
                     `<div id="UnicodeViewer${n}"></div>`,
                     '<p>&nbsp;</p>',
                 ].join(''));
             sep = '<hr>';

             const viewer = new UnicodeViewer(
                 document.getElementById(`UnicodeViewer${n}`));
         };
     };

    </script>
  </body>
</html>
