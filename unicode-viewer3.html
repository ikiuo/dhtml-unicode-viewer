<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Unicode文字表</title>
    <style>
     :root {
         color-scheme: light dark;

         --html-background-color: light-dark(white, black);
         --html-color: light-dark(black, white);

         --table-border-color: light-dark(darkgray, lightgray);
         --th-background-color: light-dark(whitesmoke, darkslategray);

         --code-background-color: var(--th-background-color);

         --text-background-color: var(--html-background-color);
         --text-color: var(--html-color);

         --text-hover-background-color: SelectedItem;
         --text-hover-color: SelectedItemText;

         --nosup-background-color: light-dark(ghostwhite, navy);
         --undef-background-color: light-dark(lavender, midnightblue);
         --invalid-background-color: var(--undef-background-color);
         --nochar-background-color: light-dark(salmon, maroon);
         --active-background-color: light-dark(cyan, darkcyan);

         --active-color: var(--text-color);
     }

     html {
         background-color: var(--html-background-color);
         color: var(--html-color);
     }
     html, body {
         margin: 0px;
         border: 0px;
         padding: 0px;
     }

     table.thin {
         border-collapse: collapse;
         border: none;
     }
     table.thin th, table.thin td {
         border: solid 1px var(--table-border-color);
         padding: 4px;
     }
     table.thin th {
         background-color: var(--th-background-color);
     }

     table.codemap, table.codemap td {
         margin: 0px;
         border: 0px;
         padding: 0px;

         width: 28em;
     }
     table.charset td {
         text-align: center;
     }

     tr.separator {
         height: 0.75em;
     }
     th.hexaddr, th.hexoffs {
         font-size: smaller;
     }
     td.avail {
         cursor: pointer;
     }
     td.nosup {
         background-color: var(--nosup-background-color);
         color: GrayText;
         cursor: pointer;
     }
     td.undef {
         background-color: var(--undef-background-color);
         color: GrayText;
         cursor: pointer;
     }
     td.invalid {
         background-color: var(--invalid-background-color);
         color: GrayText;
         cursor: not-allowed;
     }
     td.nochar {
         background-color: var(--nochar-background-color);
         color: GrayText;
         cursor: not-allowed;
     }
     td.avail:hover, td.nosup:hover, td.undef:hover {
         background-color: var(--text-hover-background-color);
         color: var(--text-hover-color);
     }

     div.active code {
         background-color: var(--active-background-color);
         color: var(--active-color);
     }
     div.spechar {
         marign: 2px;
         border: 1px dashed GrayText;
         padding: 2px;
         color: GrayText;
         font-size: xx-small;
     }

     input[type=checkbox], input[type=radio] {
         width: 0.8em;
         height: 0.85em;
     }

     .ml-1em { margin-left: 1em; }
     .fs-small { font-size: small; }
     .cursor-pointer { cursor: pointer; }

     #tagViewer {
         display: flex;
         flex-direction: row;
         flex-grow: 1;
     }
     #tagCodeArea {
         margin: 0px;
         border-right: 1px solid gray;
         padding: 0px;
         height: 100vh;
         width: 20%;
         min-width: 20em;
         max-width: 20em;
         overflow-y: scroll;
     }
     #tagCodeChar {
         flex-grow: 1;
         margin: 0px;
         padding: 0px;
         height: 100vh;
         overflow-y: scroll;
     }
    </style>
  </head>
  <body>
    <main id="tagViewer">
      <div id="tagCodeArea">
        <div id="tagCode"></div>
      </div>
      <div id="tagCodeChar">
        <div style="margin: 0.5em;">
          <table id="tagSettings" class="thin fs-small">
            <tr>
              <th rowspan="3">表</th>
              <td>
                <input type="checkbox" id="tagTranspose" oninput="setCodeChar()"><span>転置(T)</span>
              </td>
              <td>
                <span id="tagWidthName">幅</span>(W)
                <input type="radio" id="tagWidth16" name="tagWidth" value="16" oninput="setWidth(this)"><span>16</span>
                <input type="radio" id="tagWidth32" name="tagWidth" value="32" oninput="setWidth(this)"><span>32</span>
                <input type="radio" id="tagWidth48" name="tagWidth" value="48" oninput="setWidth(this)"><span>48</span>
                <input type="radio" id="tagWidth64" name="tagWidth" value="64" oninput="setWidth(this)"><span>64</span>
              </td>
              <td>
                <input type="checkbox" id="tagLiteral" oninput="setCodeChar()"><span>直文字(L)</span>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <span>文字(S)</span>
                <input type="radio" id="tagFSxxsmall" name="tagFontSize" value="xx-small" oninput="setFontSize(this)"><span>極小</span>
                <input type="radio" id="tagFSxsmall" name="tagFontSize" value="x-small" oninput="setFontSize(this)"><span>特小</span>
                <input type="radio" id="tagFSsmall" name="tagFontSize" value="small" oninput="setFontSize(this)"><span>小</span>
                <input type="radio" id="tagFSmedium" name="tagFontSize" value="medium" oninput="setFontSize(this)" checked><span>中</span>
                <input type="radio" id="tagFSlarge" name="tagFontSize" value="large" oninput="setFontSize(this)"><span>大</span>
                <input type="radio" id="tagFSxlarge" name="tagFontSize" value="x-large" oninput="setFontSize(this)"><span>特大</span>
                <input type="radio" id="tagFSxxlarge" name="tagFontSize" value="xx-large" oninput="setFontSize(this)"><span>超大</span>
                <input type="radio" id="tagFSxxxlarge" name="tagFontSize" value="xxx-large" oninput="setFontSize(this)"><span>極大</span>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <span>領域(Z):</span>
                <input type="text" id="tagCodeStart"
                       minlength="1" maxlength="6" size="8"
                       oninput="setCodePoint();">
                〜 <code id="tagCodeEnd"></code>
              </td>
            </tr>
          </table>
          <div id="tagChar"></div>
          <div>&nbsp;</div>
        </div>
      </div>
    </main>

     class UnicodeTable {
         static undefinedName = '(Reserved)';

         /*
          *
          */

         static defineProperties(target) {
             for (let i = 1; i < arguments.length; i++)
                 arguments[i].map((p) => Object.defineProperty(target, p[0], { value: p[1] }));
             return target;
         };

         static makeReservedAreaTable(plane) {
             const start = plane << 16;
             const end = start + 0xffff;
             const name = `Plane ${plane} (Reserved)`;
             return {
                 start: start, end: end, aname: '予約', name: name,
                 simple: UnicodeTable.makeSimpleAreaTable(plane, name, true),
             }
         }
         static makeSimpleAreaTable(plane, name, reserved=false) {
             const start = plane << 16;
             const end = start + 0xffff;
             const dname = reserved ? UnicodeTable.undefinedName : name;
             return [{
                 start: start, end: end, name: name,
                 detail: [
                     UnicodeTable.makeAreaTable(plane, dname, 15),
                     { start: start + 0xf000, end: start + 0xff7f, name: dname + ' [F]' },
                     { start: start + 0xff80, end: start + 0xffff, name: 'Unassigned' },
                 ].flat(),
             }]
         }
         static makeAreaTable(plane, name, count=16, offset=0) {
             return [...Array(count)].map((_, i) => ({
                 start: ((plane * 16 + i + offset) << 12),
                 end: (((plane * 16 + i + offset + 1) << 12) - 1),
                 name: `${name} [${(i + offset).toString(16).toUpperCase()}]`
             }));
         };

         static makeMaskSet() {
             const r = new Set();
             let base = 0;
             for (let i = 0; i < arguments.length; i++) {
                 const arg = arguments[i];
                 if (typeof(arg) == 'string')
                     base = UnicodeTable.makeMaskSetSub(r, base, arg);
                 else for (const s of arg)
                     base = UnicodeTable.makeMaskSetSub(r, base, s);
             };
             return r;
         };
         static makeMaskSetSub(r, base, src) {
             const args = src.split(',');
             const atop = args.shift();
             if (atop[0] == '+')
                 base += Number('0x' + atop.slice(1));
             else
                 base = Number('0x' + atop);
             if (args.length == 0) {
                 r.add(base);
                 return base;
             };
             for (const arg of args) {
                 const span = arg.split('-');
                 const s = Number('0x' + span.shift());
                 if (span.length == 0) {
                     r.add(base + s)
                     continue;
                 };
                 const e = Number('0x' + span.shift());
                 for (let o = s; o <= e; o++)
                     r.add(base + o);
             };
             return base;
         };

         });

         if (!transpose) {
             for (let y = start; y <= end; y += width) {
                 html.push('<tr>');
                 html.push(`<th class="code" ${fsize}>`, smallerTag(fmt06X(y)), '</th>');
                 for (let x = 0; x < width; ++x)
                     setCode(y + x);
                 html.push('</tr>');
             }
         } else {
             for (let x = 0; x < width; ++x) {
                 html.push('<tr>');
                 html.push(
                     `<th class="code" ${fsize}>`,
                     smallerTag(width <= 16 ? fmtX(x) : fmt02X(x)),
                     '</th>'
                 );
                 for (let y = start; y <= end; y += width)
                     setCode(y + x);
                 html.push('</tr>');
             }
         }

         html.push('</table>');
         return concatAll(html);
     }

     function setCodeChar() {
         if (!lastTagId) {
             tagChar.innerHTML = '';
             return;
         }

         getTagById(`tagWidth${viewChars}`).checked = true;
         getTagById('tagWidthName').innerText =
             getTagById('tagTranspose').checked ? '高' : '幅';
         getTagById(`tagFS${viewFontSize.replace('-', '')}`).checked = true;

         const curr = getPosFromId(lastTagId);
         tagChar.innerHTML = buildCodeChar(curr.detail);
     }

     function setWidth(tag) {
         viewChars = Number(tag.value);
         setCodeChar();
     }

     function setFontSize(tag) {
         viewFontSize = tag.value;
         setCodeChar();
     }

     const hexChars = new Set('0123456789ABCDEFabcdef');

     function setCodePoint() {
         const hex = [...tagCodeStart.value]
             .map(v => hexChars.has(v) ? v : '').join('');
         tagCodeStart.value = hex;

         setActiveByPos(UnicodeTable.getCodeTable(Number(`0x0${hex}`)));
     }

     /*
      *
      */

     function moveToHome() {
         setActive('area-0-0-0');
     }
     function prevCodeArea() {
         setActiveByPos(UnicodeTable.getPrevCodeTable(getPosFromId(lastTagId)));
     }
     function nextCodeArea() {
         setActiveByPos(UnicodeTable.getNextCodeTable(getPosFromId(lastTagId)));
     }

     function onClickList(tag) {
         setActive(tag.id);
     }

     function onKeyDown(event) {
         const mod_shift = 1;
         const mod_ctrl = 2;
         const mod_alt = 4;
         const mod_meta = 8;
         const modifier = (
             (event.shiftKey ? mod_shift : 0) |
             (event.ctrlKey ? mod_ctrl : 0) |
             (event.altKey ? mod_alt : 0) |
             (event.metaKey ? mod_meta : 0));

         if (document.activeElement == tagCodeStart) {
             return;
         }

         switch (event.key) {
             case 'z':
                 if (!modifier) {
                     tagCodeStart.focus();
                     return;
                 }
                 break;

             case 'w':
                 if (!(modifier & ~mod_shift)) {
                     viewChars = Number(viewCharsChangeF[viewChars]);
                     setCodeChar();
                     return;
                 }
                 break;
             case 'W':
                 if (!(modifier & ~mod_shift)) {
                     viewChars = Number(viewCharsChangeB[viewChars]);
                     setCodeChar();
                     return;
                 }
                 break;

             case '0':
                 if (!modifier) {
                     viewFontSize = 'medium';
                     setCodeChar();
                     return;
                 }
                 break;
             case '+':
             case 's':
                 if (!(modifier & ~mod_shift)) {
                     viewFontSize = viewFontSizeChangeF[viewFontSize];
                     setCodeChar();
                     return;
                 }
                 break;
             case '-':
             case 'S':
                 if (!(modifier & ~mod_shift)) {
                     viewFontSize = viewFontSizeChangeB[viewFontSize];
                     setCodeChar();
                     return;
                 }
                 break;

             case 'L':
             case 'l':
                 if (!(modifier & ~mod_shift)) {
                     const tag = getTagById('tagLiteral');
                     tag.checked = !tag.checked;
                     setCodeChar();
                     return;
                 }
                 break;

             case 'T':
             case 't':
                 if (!(modifier & ~mod_shift)) {
                     const tag = getTagById('tagTranspose');
                     tag.checked = !tag.checked;
                     setCodeChar();
                     return;
                 }
                 break;
         }

         switch (event.code) {
             case 'Home':
                 if (modifier)
                     break;
                 moveToHome();
                 return
             case 'ArrowUp':
                 if (modifier)
                     break;
                 prevCodeArea();
                 event.preventDefault();
                 return;
             case 'ArrowDown':
                 if (modifier)
                     break;
                 nextCodeArea();
                 event.preventDefault();
                 return;
         }
     }

     function copyText(text) { navigator.clipboard.writeText(text); }

     window.onload = function() {
         setCodeList();
         moveToHome();

         document.addEventListener('keydown', onKeyDown);
     }

    </script>
  </body>
</html>
