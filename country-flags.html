<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>国旗表</title>
    <style>
     table {
         border: solid 1px #ccc;
         border-collaspe: collaspe;
         border-spacing: 0;
     }
     th, td {
         border: solid 1px #ccc;
         padding: 6px;
         text-align: center;
     }
     th {
         background: #eee;
     }
     small {
         font-size: 10%;
     }
    </style>
  </head>
  <body>
    <script>

     function toClipboard(text) {
         navigator.clipboard.writeText(text);
     };

     window.onload = function() {
         const flagChar = ((a, b) => String.fromCodePoint(a+0x1f1e6, b+0x1f1e6));
         document.body.innerHTML = [
             '<table>',
             '<tr><th colspan="27">国旗表</th></tr>',
             '<tr>',
             [...Array(27)].map((_, i) =>
                 `<th>${!i ? '' : String.fromCodePoint(i+0x40)}</th>`),
             '</tr>',
             [...Array(26)].map((_, i) => [
                 '<tr>',
                 `<th>${String.fromCodePoint(i+0x41)}</th>`,
                 [...Array(26)].map((_, j) =>
                     `<td><span onclick="toClipboard('${flagChar(i, j)}')">${flagChar(i, j)}</span></td>`),
                 '</tr>',
             ]),
             '</table>',
         ].flat(Infinity).join('');
     }

    </script>
  </body>
</html>
